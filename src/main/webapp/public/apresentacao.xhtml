<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  	
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/layoutsuges.xhtml">
        <ui:define name="corpo">
            <h:head>
                <title>Detalhes</title>
                <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" media="screen" />
                <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/animate.css" media="screen" />

            </h:head>
            <style type="text/css">
                .ui-g div {
                    background-color: #ededed;
                    text-align: center;
                    border: 1px solid #fafafa;
                }
            </style>


            <div class="aprBackground" >


                <p:outputPanel class="aprContainer" >



                    <div class="ui-g">
                        <div class="ui-g-6"> 

                        </div>



                    </div>


                    <div class="ui-grid conteudoApr animated fadeInUp">
                        <div class="ui-grid-row conteudoApr">
                            <!--                <div class="ui-grid-col-4"></div>-->
                            <div class="ui-grid-col-1"> </div>
                            <div class="ui-grid-col-5">
                                <div class="textApr">


                                    <div class="tituloApr">
                                        <h:outputText value="#{mapaBean.selecionado.nomeDep}"></h:outputText>
                                    </div>
                                    <div class="subTituloApr">
                                        <h:outputText value="#{mapaBean.selecionado.nomeDepExt}"></h:outputText><br></br>
                                    </div>
                                    <div class="descricaoApr">


                                        <h5>Descrição: #{mapaBean.selecionado.descricao}</h5>
                                        <h5 class="descritivos"> <p class="titDescritivos">Horário de abertura:</p> #{mapaBean.selecionado.horaAbre}</h5>
                                        <h5 class="descritivos"> <p class="titDescritivos">Horário de fechamento:</p> #{mapaBean.selecionado.horaFecha}</h5>
                                        <h5 class="descritivos"> <p class="titDescritivos">Bloco:</p> #{mapaBean.selecionado.localizacao}</h5>
                                        <h5 class="descritivos"> <p class="titDescritivos">Responsável:</p> #{mapaBean.selecionado.responsavel}</h5>
                                    </div>
                                </div>
                            </div>

                            <div class="ui-grid-col-5">
                                <h:graphicImage style="width: 100%" library="imagens" name="apreImg.jpg"/> 
                            </div>
                            <div class="ui-grid-col-1"> </div>
                        </div>
                    </div>

                </p:outputPanel>
            </div>
        </ui:define>
    </ui:composition>

</html>
