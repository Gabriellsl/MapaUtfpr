<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    
     <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/login.css" media="screen" />

    
	<h:panelGroup rendered="#{!empty param.login_error}"> 
		<span style="color:red"> Erro ao efetuar o login.</span><br />
		<br/>
                <h:outputText id="display" value="#{SPRING_SECURITY_LAST_EXCEPTION.message}" />
	</h:panelGroup>
	
	<form class="box" id="login" method="post" action="#{request.contextPath}/j_spring_security_check"> 
                    
            <input type='text' name='j_username' placeholder="Username"/>
            <input type='password' name='j_password' placeholder="Password"/>
            <p:commandButton id ='submit' value="Logar" type="submit" update="display" icon="pi pi-check" />
                    
            
	<script>
		document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"; 
	</script>
	</form>
    <!--</h:body> -->
    
</html>
