<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


            <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/login.css" media="screen" />
            <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/animate.css" media="screen" />
            
            <h:body style="border: 0;">
                
                <canvas id="c">
                </canvas>

               
                <div class="animated fadeIn">
                    
                    <form class="box " id="login" method="post" action="#{request.contextPath}/j_spring_security_check"> 
                        
                        <div class="nameContainer hit-the-floor animated fadeIn">
                                <!-- <h3 class="systemName">Mapa</h3>
                                <h2 class="subSystemName">UTFPR</h2> -->
                                <div class="word">
                                        <span>M</span>
                                        <span>A</span>
                                        <span>P</span>
                                        <span>A</span>
                                    </div>
                                    <h2 class="subSystemName">UTFPR</h2>
                            </div>
                        <h2 class="loginText">Login</h2>
                        <input type='text' name='j_username' placeholder="Username"/>
                        <input type='password' name='j_password' placeholder="Password"/>
                        <p:commandButton class="submit" id ='submit' value="Logar" type="submit" icon="pi pi-check" />


                        <script>
                            document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
                        </script>
                    </form>
                </div>


            </h:body>
            <h:outputScript library="js" name="login.js" target="body" />
            <script src="#{facesContext.externalContext.requestContextPath}/resources/javascript/login.js" type="text/javascript"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"/>
</html>
